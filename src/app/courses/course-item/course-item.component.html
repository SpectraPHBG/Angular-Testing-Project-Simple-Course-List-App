<article>
  <header>
    <h3 data-test-selector="course-title">{{ course?.title }}</h3>
  </header>

  <p>{{ course?.description }}</p>

  <footer>
    <button type="button"
            class="button"
            (click)="onClick()" data-test-selector="mark-favorite-button">Mark as favorite</button>

    <a class="button" [routerLink]="['/courses/edit', course?.id]">Edit</a>

    <button type="button"
            class="button"
            (click)="onDelete()" data-test-selector="delete-button">Delete</button>
  </footer>
</article>
